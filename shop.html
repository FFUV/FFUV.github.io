<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #007bff;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .hero-content {
            background-color: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .featured-products {
            padding: 80px 0;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 20px;
        }
        .product-title {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .product-price {
            font-weight: bold;
            color: #007bff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">Shop Vault</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h1>Welcome to Shop Vault</h1>
                <p>Discover exclusive drops and limited edition items</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>

        <section id="products" class="featured-products container">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Product cards will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Shop Vault. All rights reserved.</p>
    </footer>

    <script>
        // Sample product data
        const products = [
            { name: "Allah SWT chain", price: 9.99, image: "allah.png" },
            { name: "Jean Paul Gaultier La Male Le Parfum Black", price: 59.99, image: "JPGBLACK.png" },
            { name: "Jean Paul Gaultier La Male Le Parfum Blue", price: 59.99, image: "JPGBLUE.png" },
            { name: "Dior Suavage Elixr", price: 34.99, image: "dior.png" }
        ];

        // Function to create product cards
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.name}</h3>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                </div>
            `;
            return card;
        }

        // Populate product grid
        const productGrid = document.querySelector('.product-grid');
        products.forEach(product => {
            productGrid.appendChild(createProductCard(product));
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animate elements on page load
        window.addEventListener('load', () => {
            gsap.from('.hero-content', { opacity: 0, y: 50, duration: 1 });
            gsap.from('.product-card', { opacity: 0, y: 50, duration: 0.8, stagger: 0.2 });
        });
    </script>
</body>
</html>
